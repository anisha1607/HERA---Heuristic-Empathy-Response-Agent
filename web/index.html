<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PACE â€” Empathy Coach</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030712;
      --panel: rgba(17, 24, 39, 0.7);
      --panel-border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);

      --text: #f9fafb;
      --muted: #9ca3af;
      --muted-dark: #6b7280;

      --primary: #3b82f6;
      --primary-glow: rgba(59, 130, 246, 0.5);
      --secondary: #10b981;

      --user-bubble: linear-gradient(135deg, #2563eb, #1d4ed8);
      --pace-bubble: rgba(255, 255, 255, 0.05);

      --error: #ef4444;
      --warning: #f59e0b;
      --success: #10b981;

      --radius-xl: 24px;
      --radius-l: 18px;
      --radius-m: 12px;

      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --sans: 'Outfit', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background: var(--bg);
      background-image:
        radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.15) 0, transparent 50%),
        radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.1) 0, transparent 50%),
        radial-gradient(at 50% 100%, rgba(59, 130, 246, 0.1) 0, transparent 50%);
      height: 100vh;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .wrap {
      width: min(900px, 100%);
      height: 100vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-shrink: 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-container {
      width: 40px;
      height: 40px;
      background: var(--user-bubble);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      box-shadow: 0 0 20px var(--primary-glow);
    }

    .title-group h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .title-group p {
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 13px;
      font-weight: 400;
    }

    .panel {
      background: var(--panel);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex: 1;
      min-height: 0;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .msg {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 85%;
      animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .msg.user {
      align-self: flex-end;
    }

    .msg.pace {
      align-self: flex-start;
    }

    .msg-content {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .msg.user .msg-content {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 12px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
    }

    .msg.user .avatar {
      background: var(--primary);
      border: none;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: var(--radius-l);
      font-size: 14px;
      line-height: 1.5;
      position: relative;
    }

    .msg.user .bubble {
      background: var(--user-bubble);
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
    }

    .msg.pace .bubble {
      background: var(--pace-bubble);
      border: 1px solid var(--glass-border);
      border-bottom-left-radius: 4px;
    }

    .msg.refused .bubble {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.2);
    }

    .msg-meta {
      font-size: 10px;
      color: var(--muted-dark);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .msg.user .msg-meta {
      justify-content: flex-end;
      margin-right: 38px;
    }

    .msg.pace .msg-meta {
      margin-left: 38px;
    }

    .status-chip {
      padding: 1px 6px;
      border-radius: 99px;
      font-weight: 600;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .chip-ok {
      background: rgba(16, 185, 129, 0.15);
      color: #34d399;
    }

    .chip-warn {
      background: rgba(245, 158, 11, 0.15);
      color: #fbbf24;
    }

    .chip-bad {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
    }

    .input-area {
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid var(--panel-border);
      flex-shrink: 0;
    }

    .input-wrapper {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-l);
      display: flex;
      padding: 6px;
      transition: all 0.2s ease;
    }

    .input-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }

    textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-family: var(--sans);
      font-size: 14px;
      padding: 10px;
      outline: none;
      resize: none;
      max-height: 100px;
    }

    .btn-send {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-m);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .btn-send:hover {
      transform: scale(1.05);
      background: #2563eb;
    }

    .btn-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 4px 8px;
    }

    .btn-clear {
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--muted);
      font-family: var(--sans);
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 99px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-clear:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      border-color: var(--muted);
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px 16px;
      background: var(--pace-bubble);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-l);
      width: fit-content;
      margin-left: 16px;
      margin-top: 8px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background: var(--muted);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-4px);
      }
    }

    .hint-text {
      font-size: 11px;
      color: var(--muted-dark);
      text-align: center;
      margin-top: 8px;
    }

    @media (max-width: 640px) {
      .wrap {
        padding: 12px;
      }

      .chat-container {
        padding: 16px;
      }

      .msg {
        max-width: 95%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo-container">P</div>
        <div class="title-group">
          <h1>PACE Coach</h1>
          <p>Supportive Empathy Coach</p>
        </div>
      </div>
      <button id="clearBtn" class="btn-clear">Reset</button>
    </header>

    <main class="panel">
      <div id="chat" class="chat-container"></div>

      <div class="input-area">
        <div class="action-bar">
          <span style="font-size: 11px; color: var(--muted-dark);">Describe a situation...</span>
        </div>
        <div class="input-wrapper">
          <textarea id="input" placeholder="Type here..." rows="1"></textarea>
          <button id="sendBtn" class="btn-send">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
        <div class="hint-text">
          NVC focus: Observations, not interpretations.
        </div>
      </div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>

</html>
