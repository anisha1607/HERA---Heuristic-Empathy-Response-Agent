<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HERA — Empathy Coach</title>
  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --panel-2:#101f3a;
      --border:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --muted-2:rgba(255,255,255,.45);

      --user:#2563eb;
      --hera:#111827;

      --chip:#0b2a3a;
      --good:#10b981;
      --warn:#f59e0b;
      --bad:#ef4444;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --radius:16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(37,99,235,.20), transparent 60%),
        radial-gradient(900px 500px at 95% 15%, rgba(16,185,129,.14), transparent 60%),
        radial-gradient(900px 500px at 50% 105%, rgba(245,158,11,.12), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:flex;
      justify-content:center;
    }

    .wrap{
      width: min(980px, 100%);
      padding: 28px 16px 20px;
      display:flex;
      flex-direction:column;
      gap: 16px;
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    h1{
      margin:0;
      font-size: 28px;
      letter-spacing:.2px;
      line-height:1.1;
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      font-size: 14px;
      line-height:1.35;
      max-width: 70ch;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    button{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
      font-weight:600;
      font-size: 13px;
    }
    button:hover{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.18); }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .chat{
      height: min(64vh, 560px);
      padding: 18px 14px 10px;
      overflow:auto;
      scroll-behavior:smooth;
    }

    .msg{
      display:flex;
      flex-direction:column;
      gap: 6px;
      margin: 10px 0;
      max-width: 860px;
    }

    .msg-row{
      display:flex;
      gap:10px;
      align-items:flex-end;
    }

    .avatar{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      flex: 0 0 auto;
      user-select:none;
      font-weight:800;
      letter-spacing:.5px;
    }

    .bubble{
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      line-height: 1.45;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .meta{
      display:flex;
      align-items:center;
      gap: 8px;
      padding-left: 44px;
      color: var(--muted-2);
      font-size: 12px;
    }

    .chip{
      font-family: var(--mono);
      font-size: 11px;
      color: rgba(255,255,255,.78);
      background: rgba(6,182,212,.10);
      border: 1px solid rgba(6,182,212,.22);
      padding: 3px 8px;
      border-radius: 999px;
    }

    .chip.good{ background: rgba(16,185,129,.12); border-color: rgba(16,185,129,.24); }
    .chip.warn{ background: rgba(245,158,11,.12); border-color: rgba(245,158,11,.24); }
    .chip.bad{ background: rgba(239,68,68,.12); border-color: rgba(239,68,68,.24); }

    /* User message alignment */
    .msg.user{ margin-left:auto; }
    .msg.user .msg-row{ flex-direction: row-reverse; }
    .msg.user .meta{ padding-left:0; padding-right: 44px; justify-content:flex-end; }

    .msg.user .bubble{
      background: linear-gradient(180deg, rgba(37,99,235,.90), rgba(37,99,235,.70));
      border-color: rgba(37,99,235,.35);
    }

    .msg.hera .bubble{
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.12);
    }

    .msg.refused .bubble{
      background: rgba(239,68,68,.12);
      border-color: rgba(239,68,68,.28);
    }

    /* Composer */
    .composer{
      display:flex;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid var(--border);
      background: rgba(0,0,0,.10);
    }

    textarea{
      width:100%;
      resize:none;
      min-height: 44px;
      max-height: 140px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      color: var(--text);
      outline:none;
      font-size: 14px;
      line-height:1.3;
    }
    textarea:focus{
      border-color: rgba(37,99,235,.45);
      box-shadow: 0 0 0 4px rgba(37,99,235,.15);
    }

    .send{
      background: rgba(37,99,235,.92);
      border-color: rgba(37,99,235,.45);
    }
    .send:hover{ background: rgba(37,99,235,1); }
    .send:disabled{ opacity:.65; }

    .hint{
      padding: 8px 14px 14px;
      color: var(--muted-2);
      font-size: 12px;
    }

    .typing{
      display:inline-flex;
      gap: 4px;
      align-items:center;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      width: fit-content;
      margin-left: 44px;
    }
    .dot{
      width: 6px; height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,.55);
      animation: bounce 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay: .15s; }
    .dot:nth-child(3){ animation-delay: .3s; }
    @keyframes bounce{
      0%, 80%, 100%{ transform: translateY(0); opacity:.5; }
      40%{ transform: translateY(-5px); opacity:1; }
    }

    @media (max-width: 560px){
      h1{ font-size: 22px; }
      .chat{ height: min(70vh, 580px); }
      .meta{ padding-left: 42px; }
      .avatar{ width: 32px; height: 32px; border-radius: 10px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <div class="title">
        <h1>HERA — Empathy Coach</h1>
        <p class="subtitle">
          Describe only what you observe. HERA will generate a de-escalated message using NVC.
          Out-of-scope requests are refused.
        </p>
      </div>
      <div class="actions">
        <button id="clearBtn" title="Clear the chat">Clear</button>
      </div>
    </header>

    <section class="panel">
      <div id="chat" class="chat" aria-live="polite"></div>

      <div class="composer">
        <textarea id="input"
          placeholder="Describe the situation you observe… (Enter to send, Shift+Enter for new line)"
          rows="2"></textarea>
        <button id="sendBtn" class="send">Send</button>
      </div>

      <div class="hint">
        Tip: keep it to one or two sentences (what you saw/heard), not interpretation.
      </div>
    </section>

  </div>

  <script src="/app.js"></script>
</body>
</html>
